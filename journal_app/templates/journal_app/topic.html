{% extends 'journal_app/base.html' %}

{% block content %}
  <h2>Topic: {{topic}}</h2>
  <h3>Entries:</h3>
  <ul>
  {% for entry in entries %}
    <li>
      <p>{{entry.date|date:'M d, Y H:i'}}</p>
      <p>{{entry.text|linebreaks}}</p>
    </li>
  {% empty %}
    <li>There are no entries, add yours here</li>
  {% endfor %}
  </ul>
{% endblock content %}
