{% extends 'journal_app/base.html' %}
{% load  bootstrap4  %}

{% block header %}
  <h2><a href="{% url 'topic' topic.id %}">{{topic}}</a></h2>
  <h2>Create a new entry:</h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'create_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark font-weight-bold">Create entry</button>
    {% endbuttons %}
  </form>
{% endblock content %}
