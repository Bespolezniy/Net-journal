{% extends 'journal_app/base.html' %}
{% load  bootstrap4  %}

{% block header %}
  <h2>Create a new topic:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'create_topic'%}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark font-weight-bold">Create topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
