{% load  bootstrap4  %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Net journal</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
</html>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="#navbar"
          aria-expanded="false" aria-controls="navbar"></button>
        <a class="navbar-brand" href="{% url 'index' %}">Net journal</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'topics' %}">Topics</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="#">Hello, {{user.username}}</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</body>

{% block content %}{% endblock content %}
