{% extends 'journal_app/base.html' %}

{% block content %}
  <h2>Topics</h2>
  <ul>
    {% for topic in topics %}
      <li><a href="{% url 'topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
      <li>There are no topics, add yours here</li>
    {% endfor %}
  </ul>
{% endblock content %}
