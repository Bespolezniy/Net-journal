{% extends 'journal_app/base.html' %}

{% block header %}
  <h2>Topics</h2>
{% endblock header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'topic' topic.id %}">{{topic}}</a>
        </h3>
      </li>
    {% empty %}
      <li>There are no topics, add yours here</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'create_topic' %}">Create new topic</a></h3>
{% endblock content %}
